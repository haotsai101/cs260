<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <title>Movie Saver</title>
</head>

<body>
  <h1>Select a Movie</h1>
  <div id="app" @submit="checkForm" >
    <form v-on:submit.prevent="getMovie">
      <input type="text" v-model="value">
      <button type="submit" value="Submit">Search</button>
      <button v-on:click="addToList">Save</button>
    </form>
    <div v-if="errors.length">
      <p>
        <b>LOOK AT ME:</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
      </p>
    </div>
    <div v-else>
      <p>
        <h1>
          <center>{{ current.Title }}</center>
        </h1>
        <h2>Released: {{ current.Year }}</h2>
        <h3>Rated: {{ current.Rated }}</h3>
        <i>Runtime: {{ current.Runtime }}    Genre: {{ current.Genre }}</i>
        <br>{{ current.Plot }}
        <br>Staring: {{ current.Actors }}
        <br>
        <img v-bind:src=current.Poster>;
      </p>
    </div>
    <h1>Saved Movie</h1>
    <ul>
      <li v-for="item in mList" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
        <label>{{ item.movie.Title }}</label>
        <button v-on:click="deleteItem(item)" class="delete">X</button>
      </li>
    </ul>
  </div>
  <footer>
    <a href="https://github.com/haotsai101/cs260">URL link</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
